<div class="conversation">
    <div class="conversation-header">
        <button title="change image" class="conversation-image"></button>
        <input class="conversation-name" ng-model="$ctrl.model.key"/>
        <button title="remove this conversation" class="delete-button btn btn-xl btn-danger"
                ng-click="$ctrl.removeConversation()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
    <div class="conversation-items">
        <component ng-repeat="item in $ctrl.model.items" name="item.type" args="{model: 'item', 'on-delete': '$ctrl.removeItem(item)'}">
        </component>
    </div>

    <div class="conversation-buttons">
        <button title="add message" class="btn btn-primary add-message-button"
                ng-click="$ctrl.addMessage()">
            <span class="glyphicon glyphicon-comment"></span>
        </button
        ><button title="add inquiry" class="btn btn-primary add-inquiry-button"
                ng-click="$ctrl.addInquiry()">
            <span class="glyphicon glyphicon-question-sign"></span>
        </button
        ><button title="add forwarding" class="btn btn-primary add-forwarding-button"
                ng-click="$ctrl.addForwarding()">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
        </button>
    </div>
</div>
