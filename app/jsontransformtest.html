<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON object transformer</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>

<script src="jsontransform.js"></script>
<script>

    var input = {
        "elem": {
            "prefixme": "attr",
            "_unprefix": 123,
            "boring": "staying like this"
        },
        "this should get removed": true
    };
    var keyMapping = {
        '/remove/': undefined,
        "prefixme": "_prefixme",
        "_unprefix": function removeFirstChar(key, value) {
                       return key.substring(1)
                     }
    };
    var output = transformObject(input, keyMapping);

    var inputstr = JSON.stringify(input, null, 2);
    var outputstr = JSON.stringify(output, null, 2);

    $(document).ready(function () {
        $("body").html("<pre>" + inputstr + "</pre><hr><pre>" + outputstr + "</pre>")
    })

</script>

</body>
</html>
